<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../Items/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .sidebar {
            height: 100vh;
            background: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar p-3">
                <button class="btn btn-primary w-100 mb-3" data-bs-toggle="collapse" data-bs-target="#menu">☰ Menú</button>
                <div class="collapse show" id="menu">
                    <ul class="nav flex-column">
                        <li class="nav-item"><a class="nav-link" href="#" data-target="1">1 Campaign Design</a></li>
                        <li class="nav-item"><a class="nav-link" href="#" data-target="2">2 Data Brief</a></li>
                        <li class="nav-item"><a class="nav-link" href="#" data-target="3">3 Creative / Content Brief</a></li>
                        <li class="nav-item"><a class="nav-link" href="#" data-target="4">4 AI Suggestions</a></li>
                        <li class="nav-item"><a class="nav-link" href="#" data-target="5">5 Experimentation</a></li>
                        <li class="nav-item"><a class="nav-link" href="#" data-target="6">6 Experimentation Library</a></li>
                        <li class="nav-item"><a class="nav-link" href="#" data-target="7">7 Psychological Tools</a></li>
                        <li class="nav-item"><a class="nav-link" href="#" data-target="8">8 Brand & Channel Guidelines</a></li>
                    </ul>
                </div>
            </nav>
            
            <!-- Contenido Principal -->
            <main class="col-md-9 col-lg-10 p-4" id="content">
                <h2>Bienvenido</h2>
             
            </main>
        </div>
    </div>

    <script>
        // Función para cargar contenido dinámicamente
        $(document).ready(function(){
            // Cargar el contenido inicial
            function cargarContenido(item) {
               
                $('#content').load('items/' + item + '.html');
            }

            // Asignar evento a los enlaces del menú
            $('.nav-link').on('click', function(e) {
                e.preventDefault();
                var item = $(this).data('target');
                cargarContenido(item);
            });
        });
    </script>
</body>
</html>
